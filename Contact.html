<body>
    <!-- header section start  -->
    <header>
        <div class="head-section layout">
            <div class="nav-bar flex space-between align-center">
                <div class="logo uppercase f-w-700 letter-spacing2"><span>Bijay</span> Shrestha</div>
                <div class="nav-links">
                   
                    <ul class="flex f-w-600">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="About.html">About</a></li>

                        <li><a href="Contact.html">Contact Us</a></li>
                    </ul>
                </div>
                
                
            </div>

            <section class="contact-us-sec">
                <div class="contact-us layout">
                    
                    <form action="#" method="post">
                        <h1 class="text-center uppercase pd-30">Get In Touch</h1>
                        
                        <div class="inp_field">
                            <i class="fas fa-user"></i>
                            <input
                                type="name"
                                name="name"
                                class="fname"
                                id="fname"
                                placeholder="Full Name"
                                required
                            />
                        </div>
                        <div class="inp_field">
                            <i class="fas fa-envelope"></i>
                            <input
                                type="email"
                                name="email"
                                class="email"
                                id="email"
                                placeholder="Email"
                                required
                            />
                        </div>
                        <div class="inp_field">
                            <i class="fas fa-angle-double-right"></i>
                            <input
                                type="text"
                                name="subject"
                                class="subject"
                                id="subject"
                                placeholder="Subject"
                                required
                            />
                        </div>
                        <textarea
                            name="message"
                            cols="30"
                            rows="5"
                            class="message"
                            id="message"
                            placeholder="Message"
                            required
                        ></textarea>
                        <button class="submit" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
                    <div class="contact-details flex space-between align-center">
                        <div class="left-sec">
                            <h5>Location</h5>
                            <p>Chabel, <br> Main Road, <br>KTM, Chabel - 841239</p>
                        </div>
                        <div class="right-sec text-center">
                            <h5>Contact No.</h5>
                            <p>Mobile No. +123456789</p>
                            <h5>Email Id</h5>
                            <p>bijayshrestha@gmail.com</p>
                        </div>
                        
                            
                        </div>
                    </div>
                </div>
            </section>

             <!-- footer section  -->
    <footer>
        <div class="footer-col">
          <h4>follow me</h4>
          <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        
          
      </footer>
